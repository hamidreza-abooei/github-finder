<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>
        Github User Finder
    </title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./resources/icon.jpeg" />
</head>

<body>
    <span class="container side">
        <div class="search-pannel">
            <fieldset>
                <div class="card">
                    <form class="errorForm">
                        <fieldset class="errorfieldset">
                            <legend id="errorlegend">Error</legend>
                        </fieldset>
                    </form>
                    <div class="side" id="user-detail">
                        <div class="profileContainer">
                            <img id="profileImg" src="./resources/Default_Profile_image.png" />
                        </div>
                        <div class="details">
                            <span id="usernamelabel" class="detail">Username:</span>
                            <br />
                            <span id="biolabel" class="detail">Bio:</span>
                        </div>
                    </div>
                    <div class="cardfooter"></div>
                </div>
            </fieldset>
        </div>
        <div class="card-pannel">
            <form>
                <fieldset class="fieldset">
                    <label class="inputitem">Enter GitHub Username:</label>
                    <input class="inputitem" type="text" id="inputUsername" placeholder="hamidreza-abooei" />
                    <input class="inputitem button" type="button" id="submitBtn" value="Submit" />
                </fieldset>
            </form>
        </div>
    </span>
    <script src="./js/index.js"></script>
</body>

</html>
